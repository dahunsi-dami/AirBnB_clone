<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>

  <body>
    <!-- Header contains logo only. -->
    <header>
      <div class="logo"></div>
    </header>
    <!-- Header ends here. -->

    <!-- Container starts here, containing filters. -->
    <div class="container">

      <!-- Here's filters, containing locations & amenities. -->
      <section class="filters">

        <!-- Here's locations. -->
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <h2>Arizona:</h2>
            <li>Phoenix</li>
            <li>Mesa</li>

            <h2>California:</h2>
            <li>San Francisco</li>
            <li class="lastitem">Los Altos</li>
          </ul>
        </div>

        <!-- Here's amenities. -->
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <div class="seclist">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </div>
          </ul>
        </div>

        <!-- Here's the seach button. -->
        <button>Search</button>

      </section>
      <!-- Filters end here. -->

      <!-- Here's places, containing search results. -->
      <section class="places">
        <h1 class="title">Places</h1>

        <article>
          <h2>My home</h2>
        </article>

        <article>
          <h2>Tiny house</h2>
        </article>

        <article>
          <h2>A suite</h2>
        </article>

      </section>
      <!-- Places end here. -->

    </div>
    <!-- Container ends here. -->

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
